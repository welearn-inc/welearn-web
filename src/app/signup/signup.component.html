<div fxFill fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1.5rem" class="mat-typography">
    <div class="login-container" fxLayout="row" fxLayoutAlign="center">
        <mat-card fxFlex="100%" fxFlex.sm="50%" fxFlex.md="50%" fxFlex.gt-md="50%" class="login-box">
            <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
                <div style="text-align:center;" fxLayout="column">
                    <h1 style="font-size:30px;"><b>Challenge Yourself</b></h1>
                    <h1>Share your knowledge. Make a difference. Build a following.</h1>
                    <button mat-raised-button style="margin-top:1.2em" class="btn btn-facebook btn-general" (click)="facebookLink($event)" data-title="Login With FaceBook">
                            <!-- <i class="material-icons">face</i> -->
                              Login With Facebook
                          </button>
                    <button mat-raised-button style="margin-top:0.9375em" class="btn btn-google btn-general" (click)="googleLink($event)" data-title="Login With FaceBook">
                            <!-- <i class="material-icons">face</i> -->
                              Login With Google
                          </button>
                    <button mat-raised-button style="margin-top:0.9375em" class="btn btn-linkedin btn-general" (click)="linkedinLink($event)" data-title="Login With FaceBook">
                            <!-- <i class="material-icons">face</i> -->
                              Login With Linkedin
                          </button>
                </div>
                <h3 class="one"><span>Or</span></h3>
                <h1 style="text-align:center;font-size:21px;"><b>Signup With Email</b></h1>
                <div *ngIf="showError" class="login-error" translate>
                    Username or password incorrect.
                </div>
                <div fxLayout="column">
                    <mat-form-field>
                        <b>Email address:</b>
                        <input style="margin-top:0.9375em" type="text" matInput formControlName="username" />
                        <mat-error *ngIf="loginForm.controls.username.valid || loginForm.controls.username.untouched">
                            <span translate>Email address is required</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field>
                        <b>Password:</b>
                        <input style="margin-top:0.9375em" type="password" matInput formControlName="password" required/>
                        <mat-error *ngIf="loginForm.controls.password.valid || loginForm.controls.password.untouched">
                            <span translate>Password is required</span>
                        </mat-error>
                    </mat-form-field>
                    <br/>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
                  <app-loader class="inline-loader" [isLoading]="isLoading"></app-loader>
                  <span translate>Signup</span>
                </button>
                    <h3 style="margin-top:10px;text-align:center;">Already have an account? <a style="cursor:pointer; color:#0275d8;" class="sign-up-link" (click)="openSignIn()">Login</a></h3>
                </div>
            </form>
        </mat-card>
    </div>
</div>
